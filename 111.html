<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品与门店映射关系管理系统</title>
    <style>
        // ... existing code ...

        .mapping-type {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .mapping-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .selection-box {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .selected-items {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px dashed #ccc;
            min-height: 100px;
        }

        .item-tag {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            background-color: #e9ecef;
            border-radius: 3px;
        }

        .remove-tag {
            margin-left: 5px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>商品与门店映射关系管理</h1>

<!-- 映射类型选择 -->
<div class="mapping-type">
    <h3>选择映射类型：</h3>
    <select id="mappingType" onchange="changeMappingType()">
        <option value="oneToOne">单个商品映射单个门店</option>
        <option value="manyToOne">多个商品映射单个门店</option>
        <option value="oneToMany">单个商品映射多个门店</option>
    </select>
</div>

<!-- 映射操作区域 -->
<div class="mapping-container">
    <!-- 商品选择区 -->
    <div class="selection-box">
        <h3>商品选择</h3>
        <input type="text" id="productSearch" placeholder="搜索商品...">
        <div id="productList" class="selection-list">
            <!-- 商品列表将通过JS动态生成 -->
        </div>
        <h4>已选商品：</h4>
        <div id="selectedProducts" class="selected-items">
            <!-- 已选商品标签将在这里显示 -->
        </div>
    </div>

    <!-- 门店选择区 -->
    <div class="selection-box">
        <h3>门店选择</h3>
        <input type="text" id="storeSearch" placeholder="搜索门店...">
        <div id="storeList" class="selection-list">
            <!-- 门店列表将通过JS动态生成 -->
        </div>
        <h4>已选门店：</h4>
        <div id="selectedStores" class="selected-items">
            <!-- 已选门店标签将在这里显示 -->
        </div>
    </div>
</div>

<!-- 确认按钮 -->
<button class="btn" onclick="createMapping()">确认创建映射关系</button>

<!-- 映射关系展示表格 -->
<h2>当前映射关系</h2>
<table id="mappingTable">
    <thead>
    <tr>
        <th>映射类型</th>
        <th>商品</th>
        <th>门店</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 映射关系将通过JS动态生成 -->
    </tbody>
</table>
</body>
</html>
