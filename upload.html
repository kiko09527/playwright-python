<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Upload</title>
</head>
<body>
<h1>生成python文件</h1>
<form action="http://127.0.0.1:8001/upload" method="post">
    <label for="filename">文件名称:</label>
    <input type="text" name="filename" placeholder="请输入脚本名称" required><br><br>

    <label for="code">Python 代码:</label><br>
    <textarea name="code" rows="10" cols="30" placeholder="Write your Python code here..." required></textarea><br><br>

    <label for="set_trace">启用追踪:</label>
    <input type="checkbox" name="setTrace" value="true"><br><br>

    <button type="submit">生成文件</button>
</form>
</body>
</html>
